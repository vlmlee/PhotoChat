<!doctype html>
<html>

<head>
    <title>Picture Chat</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
</head>

<body>
    <div id="loginPage" class="loginPage">
        <h1> Picture Chat </h1>
        <p>Enter a name:</p>
        <input id="loginName" class="loginName" placeholder=""></input>
        <p class="errorMessage"></p>
    </div>
    <section id="chatBody" class="chatBody">
        <h1 class="center title">Picture Chat</h1>
        <section class="container-fluid">
            <canvas id="drawingBody">
            </canvas>
            <div id="chatMessages" class="chatMessages">
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="avatar">
                        <div id="quoteBubble-right" class="quoteBubble quoteBubble-right">
                            <img class="ellipsis" src="/images/ellipsis.gif" />
                        </div>
                        <div>
                            <img class="meowth" src="/images/meowth.svg" />
                        </div>
                    </div>
                    <p class="stranger username"></p>
                </div>
                <div class="col-sm-4 inputSection">
                    <input id="inputMessage" class="inputMessage" placeholder="Send message..." />
                    <input id="textChatButton" class="btn btn-primary" type="button" value="Text Chat">
                    <input id="pictureChatButton" class="btn btn-primary" type="button" value="Picture Chat">
                    <input id="canvasChatButton" class="btn btn-primary" type="button" value="Canvas">
                </div>
                <div class="col-sm-4">
                    <div class="avatar">
                        <div id="quoteBubble-left" class="quoteBubble quoteBubble-left">
                            <img class="ellipsis" src="/images/ellipsis.gif" />
                        </div>
                        <div>
                            <img class="psyduck" src="/images/psyduck.svg" />
                        </div>
                    </div>
                    <p class="user username"></p>
                </div>
            </div>
        </section>
        <p id="canvasError" class="error"></p>
        <p id="chatError" class="error"></p>
        <p class="icons-credit">
            <a href="https://github.com/vlmlee">Built by Michael Lee</a>
            <br>
            <a href="http://www.flaticon.com/authors/roundicons-freebies">Icons by Roundicons Freebies</a></p>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src="/javascripts/bundle.js" type='text/javascript'></script>
    <script src="/javascripts/bootstrap.min.js"></script>
</body>

</html>
