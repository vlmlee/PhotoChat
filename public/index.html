<html>
	<head>
	    <title>Photo Chat</title>
	    <link rel="stylesheet" href="/stylesheets/style.css" />
	</head>

		</h1>

	    <section>
	        <div class="chat-body">
	            <div class="messages">
	            </div>
	        </div>
	        <div class="inputMessage" placeholder="Enter your message">

	    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
